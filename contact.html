<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="icon" type="image/x-icon" href="./assets/snz-icon.svg" />
    <title>Speedcubing New Zealand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.cubing.net/v0/css/@cubing/icons/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-items">
        <a href="./index.html">
          <img class="site-logo" src="./assets/snz-logo-text.png" />
        </a>
        <!-- Hamburger icon -->
        <div class="menu-icon" id="menu-icon">&#9776;</div>
      </div>

      <div class="nav">
        <a href="./about.html">About</a>
        <a href="./competitions.html">Competitions</a>
        <a href="./faq.html">FAQ</a>
        <a href="./contact.html">Contact</a>
      </div>
    </div>
    <div class="main">
      <div class="form-container">
        <h1>Contact Us</h1>
        <form name="contact" netlify>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>

          <input type="submit" value="Submit" class="btn-link" />
        </form>
      </div>
    </div>
    <div class="footer">
      <a href="mailto:info@speedcubing.nz" class="icon" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a
        href="https://www.instagram.com/SpeedcubingNZ"
        class="icon"
        title="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        href="https://www.facebook.com/SpeedcubingNZ"
        class="icon"
        title="Facebook"
      >
        <i class="fab fa-facebook"></i>
      </a>
    </div>
    <script src="./js/competitions.js"></script>
    <script src="./js/nav.js"></script>
  </body>
</html>
